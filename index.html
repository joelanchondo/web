<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Santiago Cumple 15!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
      body {
        /* Fondo degradado moderno */
        background: linear-gradient(115deg, #0f172a 0%, #1e293b 70%, #38bdf8 100%);
      }
      .card {
        backdrop-filter: blur(6px);
        background: rgba(17,24,39,.8);
        box-shadow: 0 8px 40px 0 rgba(56,189,248,0.18);
      }
      .name-glow {
        text-shadow: 0 0 25px #38bdf8, 0 0 4px #0ea5e9;
      }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <div class="card w-full max-w-md mx-auto rounded-3xl p-7 border-2 border-cyan-400 animate__animated animate__fadeInDown">

    <div class="text-center mb-6">
      <h1 class="text-4xl md:text-5xl font-extrabold name-glow text-cyan-300 mb-2 animate__animated animate__pulse animate__infinite">
        ¡Santiago cumple 15!
      </h1>
      <div class="mt-2">
        <span class="text-xl text-gray-200 font-light">¡Estás invitado a mi fiesta de XV años!</span>
      </div>
    </div>

    <div class="flex items-center justify-center mb-5">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=facearea&w=400&h=400" alt="Foto de Santiago" class="w-32 h-32 rounded-full border-4 border-cyan-400 shadow-lg">
    </div>

    <div class="mb-7 text-center">
      <div class="text-xl font-semibold text-cyan-400 mb-2">
        Fecha:
      </div>
      <div class="text-lg text-white mb-3">
        <span class="font-bold">16 de Agosto, 2025</span>
      </div>
      <div class="text-xl font-semibold text-cyan-400 mb-2">
        Hora:
      </div>
      <div class="text-lg text-white mb-3">
        <span class="font-bold">8:00 PM</span>
      </div>
      <div class="text-xl font-semibold text-cyan-400 mb-2">
        Lugar:
      </div>
      <div class="text-lg text-white mb-3">
        <span class="font-bold">Salón Las Palmas</span>
      </div>
      <div class="text-xl font-semibold text-cyan-400 mb-2">
        Dirección:
      </div>
      <div class="text-lg text-white mb-3">
        <span class="font-bold">[Pon aquí la dirección]</span>
      </div>
    </div>

    <div class="mt-6 text-center">
      <button class="bg-cyan-500 hover:bg-cyan-600 text-white px-6 py-2 rounded-full shadow animate__animated animate__pulse animate__infinite">
        ¡Confirma tu asistencia!
      </button>
    </div>

  </div>

</body>
</html>
