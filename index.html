<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Santiago XV</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Georgia', serif;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      padding: 30px 20px;
    }

    .corona {
      width: 100px;
      margin: 0 auto 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin: 10px auto;
      max-width: 600px;
    }

    .esquineros::before,
    .esquineros::after,
    .esquineros span::before,
    .esquineros span::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border: 3px solid white;
    }

    .esquineros {
      position: relative;
      padding: 20px;
      border-radius: 20px;
      margin: 30px auto;
      max-width: 800px;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .esquineros::before {
      top: 0;
      left: 0;
      border-right: none;
      border-bottom: none;
    }

    .esquineros::after {
      top: 0;
      right: 0;
      border-left: none;
      border-bottom: none;
    }

    .esquineros span::before {
      bottom: 0;
      left: 0;
      border-right: none;
      border-top: none;
    }

    .esquineros span::after {
      bottom: 0;
      right: 0;
      border-left: none;
      border-top: none;
    }

    .direccion-img {
      width: 100%;
      max-width: 600px;
      border: 2px solid white;
      border-radius: 10px;
      margin: 20px auto;
      display: block;
    }

    a {
      color: #fff;
      text-decoration: underline;
    }

    audio {
      display: none;
    }

    .contador {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="corona" src="https://cdn-icons-png.flaticon.com/512/616/616554.png" alt="Corona" />
    <div class="esquineros">
      <h1>Santiago 15</h1>
      <p>Te invito a celebrar mi fiesta de 15 años que se llevará acabó el día <strong>16 de agosto del 2025</strong>.</p>
      <p><strong>Horario:</strong> 8:00 PM a 1:00 AM</p>
      <p><strong>Regalo:</strong> Efectivo</p>
      <p>¡Puedes traer tu traje de baño!</p>
      <span></span>
    </div>

    <img class="direccion-img" src="https://streetviewpixels-pa.googleapis.com/v1/thumbnail?cb_client=maps_sv.tactile&amp;w=900&amp;h=600&amp;pitch=-0.9176805657866396&amp;panoid=R_rvwVfsnP3NOyCYNMPGBw&amp;yaw=266.82372436316797" alt="Ubicación" />
    <p>
      Dirección: <strong>Meoqui 32-18, Revolución, 31135 Chihuahua, Chih.</strong><br />
      <a href="https://www.google.com/maps/place/GRANJA+PARA+EVENTOS+LOS+SERNAS/@28.708373,-106.0991811,20z/data=!4m11!1m4!7m3!1m1!1s112236239953861599005!2e2!3m5!1s0x86ea436ab3323d9f:0xa127d9da73902dff!8m2!3d28.7083791!4d-106.099051!16s%2Fg%2F11qjmd4dzw?entry=ttu" target="_blank">
        Ver en Google Maps
      </a>
    </p>

    <div class="contador">
      Faltan <span id="dias"></span>d : <span id="horas"></span>h : <span id="minutos"></span>m : <span id="segundos"></span>s
    </div>

    <audio id="audio" loop>
      <source src="yo-te-esperaba.mp3" type="audio/mpeg">
      Tu navegador no soporta el elemento de audio.
    </audio>
    <div id="music-overlay" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:999;background:#000000aa;display:none;justify-content:center;align-items:center;">
      <button id="music-fallback-btn" style="padding:10px 20px;font-size:18px;">Reproducir música</button>
    </div>
  </div>

  <!-- Cuenta regresiva -->
  <script>
    const fechaEvento = new Date('2025-08-16T20:00:00');
    function actualizarContador() {
      const ahora = new Date();
      let d = Math.floor((fechaEvento - ahora) / 1000);
      if (d < 0) d = 0;
      const dias = String(Math.floor(d/86400)).padStart(2,'0');
      const horas = String(Math.floor((d%86400)/3600)).padStart(2,'0');
      const minutos = String(Math.floor((d%3600)/60)).padStart(2,'0');
      const segundos = String(d%60).padStart(2,'0');
      document.getElementById('dias').textContent = dias;
      document.getElementById('horas').textContent = horas;
      document.getElementById('minutos').textContent = minutos;
      document.getElementById('segundos').textContent = segundos;
    }
    setInterval(actualizarContador, 1000);
    actualizarContador();
  </script>

  <!-- Música autoplay manejada para móviles -->
  <script>
    const audio = document.getElementById('audio');
    const musicBtn = document.getElementById('music-fallback-btn');
    const musicOverlay = document.getElementById('music-overlay');
    let musicaIntentada = false;

    function reproducirMusica() {
      if (musicaIntentada) return;
      musicaIntentada = true;
      audio.play().then(() => {
        musicBtn.style.display = 'none';
        musicOverlay.style.display = 'none';
      }).catch(() => {
        musicBtn.style.display = 'block';
        musicOverlay.style.display = 'flex';
      });
    }

    musicBtn.onclick = reproducirMusica;
    musicOverlay.onclick = reproducirMusica;
    document.addEventListener('click', reproducirMusica, { once: true });
    document.addEventListener('touchstart', reproducirMusica, { once: true });
    setTimeout(() => {
      if (audio.paused) {
        musicOverlay.style.display = 'flex';
        musicBtn.style.display = 'block';
      }
    }, 3000);
  </script>

  <!-- Confetti -->
  <script>
    const canvas = document.createElement('canvas');
    canvas.style.position = 'fixed';
    canvas.style.top = 0;
    canvas.style.left = 0;
    canvas.style.pointerEvents = 'none';
    canvas.style.zIndex = 9999;
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');
    let W = (canvas.width = window.innerWidth);
    let H = (canvas.height = window.innerHeight);

    window.addEventListener('resize', () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });

    const confetti = [];
    const colors = ['#ffffff', '#ff69b4', '#ffd700'];

    for (let i = 0; i < 150; i++) {
      confetti.push({
        x: Math.random() * W,
        y: Math.random() * H,
        r: Math.random() * 6 + 4,
        d: Math.random() * 50,
        color: colors[Math.floor(Math.random() * colors.length)],
        tilt: Math.floor(Math.random() * 10) - 10,
        tiltAngleIncremental: Math.random() * 0.1 + 0.05,
        tiltAngle: 0
      });
    }

    function draw() {
      ctx.clearRect(0, 0, W, H);
      for (let i = 0; i < confetti.length; i++) {
        const c = confetti[i];
        ctx.beginPath();
        ctx.lineWidth = c.r / 2;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
        ctx.stroke();
      }
      update();
    }

    function update() {
      for (let i = 0; i < confetti.length; i++) {
        const c = confetti[i];
        c.tiltAngle += c.tiltAngleIncremental;
        c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
        c.x += Math.sin(c.d);
        c.tilt = Math.sin(c.tiltAngle) * 15;

        if (c.y > H) {
          c.y = -10;
          c.x = Math.random() * W;
        }
      }
    }

    (function loop() {
      requestAnimationFrame(loop);
      draw();
    })();
  </script>
</body>
</html>
