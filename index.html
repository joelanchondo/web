  <!-- Confetti JS (mÃ¡s lento) -->
  <script>
  function confettiParticle(ctx, x, y, r, c, v, a) {
    this.x = x; this.y = y; this.r = r; this.c = c; this.v = v; this.a = a;
    this.draw = function() {
      ctx.save();
      ctx.globalAlpha = this.a;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
      ctx.fillStyle = this.c;
      ctx.fill();
      ctx.restore();
    }
    this.update = function() {
      this.y += this.v;
      this.x += Math.sin(this.y / 18)*1.3;
      if(this.a > 0) this.a -= 0.0014; // mÃ¡s lento
    }
  }
  function startConfetti() {
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth, H = window.innerHeight;
    canvas.width = W; canvas.height = H;
    let colors = ['#72c2ff','#ffe066','#4fd1c5','#ffb300','#fff','#1976d2'];
    let particles = [];
    for(let i=0;i<90;i++){
      let x = Math.random()*W, y=Math.random()*-H, r=7+Math.random()*8, c=colors[Math.floor(Math.random()*colors.length)], v=0.75+Math.random()*1.1, a=0.89+Math.random()*0.1;
      particles.push(new confettiParticle(ctx,x,y,r,c,v,a));
    }
    function draw() {
      ctx.clearRect(0,0,W,H);
      for(let p of particles) {
        p.draw(); p.update();
        if(p.y > H || p.a <= 0) {
          p.y = Math.random()*-50; p.a=0.89+Math.random()*0.1; p.x=Math.random()*W;
        }
      }
      requestAnimationFrame(draw);
    }
    draw();
  }
  window.onload = startConfetti;
  window.onresize = ()=>{document.getElementById('confetti-canvas').width=window.innerWidth;document.getElementById('confetti-canvas').height=window.innerHeight;}
  </script>

  <!-- Cuenta regresiva -->
  <script>
    const fechaEvento = new Date('2025-08-16T20:00:00');
    function actualizarContador() {
      const ahora = new Date();
      let d = Math.floor((fechaEvento - ahora) / 1000);
      if (d < 0) d = 0;
      const dias = String(Math.floor(d/86400)).padStart(2,'0');
      const horas = String(Math.floor((d%86400)/3600)).padStart(2,'0');
      const minutos = String(Math.floor((d%3600)/60)).padStart(2,'0');
      const segundos = String(d%60).padStart(2,'0');
      document.getElementById('dias').textContent = dias;
      document.getElementById('horas').textContent = horas;
      document.getElementById('minutos').textContent = minutos;
      document.getElementById('segundos').textContent = segundos;
    }
    setInterval(actualizarContador, 1000);
    actualizarContador();
  </script>

  <!-- Sistema de mÃºsica mejorado -->
  <script>
    const audio = document.getElementById('audio');
    const musicBtn = document.getElementById('music-fallback-btn');
    const musicOverlay = document.getElementById('music-overlay');
    audio.loop = true;
    let musicaIntentada = false;
    function reproducirMusica() {
      if (musicaIntentada) return;
      musicaIntentada = true;
      audio.play().then(() => {
        musicBtn.style.display = 'none';
        musicOverlay.style.display = 'none';
      }).catch(error => {
        musicBtn.style.display = 'block';
        musicOverlay.style.display = 'block';
        console.log('Autoplay bloqueado:', error);
      });
    }
    musicBtn.onclick = () => {
      audio.play();
      musicBtn.style.display = 'none';
      musicOverlay.style.display = 'none';
    };
    musicOverlay.onclick = () => {
      audio.play();
      musicOverlay.style.display = 'none';
      musicBtn.style.display = 'none';
    };
    setTimeout(reproducirMusica, 800);
    document.addEventListener('click', reproducirMusica, { once: true });
    document.addEventListener('touchstart', reproducirMusica, { once: true });
    setTimeout(() => {
      if (audio.paused) {
        musicBtn.style.display = 'block';
      }
    }, 3000);
  </script>
