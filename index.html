<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Santiago XV</title>
  <style>
    :root {
      --color-primario: #ffffff;
      --color-secundario: #ff69b4;
      --color-destacado: #ffd700;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: var(--color-primario);
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .corona {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 10px var(--color-destacado));
    }

    h1 {
      font-size: 3.5rem;
      margin: 0 0 5px 0;
      color: var(--color-destacado);
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }

    h2 {
      font-size: 2.2rem;
      margin: 0 0 30px 0;
      color: var(--color-primario);
      font-weight: normal;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2rem;
      margin: 12px 0;
      line-height: 1.6;
      max-width: 600px;
      width: 100%;
    }

    .esquineros {
      position: relative;
      padding: 40px 30px;
      border-radius: 20px;
      margin: 30px 0;
      width: 100%;
      max-width: 600px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: rgba(20, 20, 20, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    .esquineros::before,
    .esquineros::after,
    .esquineros span::before,
    .esquineros span::after {
      content: "";
      position: absolute;
      width: 25px;
      height: 25px;
      border: 3px solid var(--color-primario);
    }

    .esquineros::before {
      top: 0;
      left: 0;
      border-right: none;
      border-bottom: none;
      border-radius: 8px 0 0 0;
    }

    .esquineros::after {
      top: 0;
      right: 0;
      border-left: none;
      border-bottom: none;
      border-radius: 0 8px 0 0;
    }

    .esquineros span::before {
      bottom: 0;
      left: 0;
      border-right: none;
      border-top: none;
      border-radius: 0 0 0 8px;
    }

    .esquineros span::after {
      bottom: 0;
      right: 0;
      border-left: none;
      border-top: none;
      border-radius: 0 0 8px 0;
    }

    .direccion-img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border: 2px solid var(--color-primario);
      border-radius: 12px;
      margin: 25px 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    strong {
      color: var(--color-destacado);
      font-weight: bold;
    }

    a {
      color: var(--color-secundario);
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      border-radius: 20px;
      background: rgba(255, 105, 180, 0.2);
      border: 1px solid var(--color-secundario);
    }

    a:hover {
      background: rgba(255, 105, 180, 0.4);
      transform: scale(1.05);
    }

    audio {
      display: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.8rem;
      }
      
      h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }
      
      p {
        font-size: 1.1rem;
      }
      
      .esquineros {
        padding: 30px 20px;
      }
      
      .corona {
        width: 80px;
        height: 80px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .esquineros {
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="corona" src="https://cdn-icons-png.flaticon.com/512/616/616554.png" alt="Corona" />
    <div class="esquineros">
      <h1>15</h1>
      <h2>Santiago</h2>
      <p>Te invito a celebrar mi fiesta de 15 años</p>
      <p><strong>Fecha:</strong> 16 de agosto del 2025</p>
      <p><strong>Horario:</strong> 8:00 PM a 1:00 AM</p>
      <p><strong>Regalo:</strong> Efectivo</p>
      <p>¡Puedes traer tu traje de baño!</p>
      <span></span>
    </div>

    <img class="direccion-img" src="https://streetviewpixels-pa.googleapis.com/v1/thumbnail?cb_client=maps_sv.tactile&amp;w=900&amp;h=600&amp;pitch=-0.9176805657866396&amp;panoid=R_rvwVfsnP3NOyCYNMPGBw&amp;yaw=266.82372436316797" alt="Ubicación" />
    <p>
      <strong>Dirección:</strong> Calle Meoqui #21 Col. Revolución<br />
      <a href="https://www.google.com/maps/place/GRANJA+PARA+EVENTOS+LOS+SERNAS/@28.708373,-106.0991811,20z/data=!4m11!1m4!7m3!1m1!1s112236239953861599005!2e2!3m5!1s0x86ea436ab3323d9f:0xa127d9da73902dff!8m2!3d28.7083791!4d-106.099051!16s%2Fg%2F11qjmd4dzw?entry=ttu" target="_blank">
        Ver en Google Maps
      </a>
    </p>

    <audio autoplay loop>
      <source src="yo-te-esperaba.mp3" type="audio/mpeg">
      Tu navegador no soporta el elemento de audio.
    </audio>
  </div>

  <!-- Confetti Mejorado -->
  <script>
    const canvas = document.createElement('canvas');
    canvas.style.position = 'fixed';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.pointerEvents = 'none';
    canvas.style.zIndex = '9999';
    document.body.appendChild(canvas);
    
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth;
    let H = window.innerHeight;
    
    canvas.width = W;
    canvas.height = H;
    
    window.addEventListener('resize', () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });
    
    const particles = [];
    const colors = ['#ffffff', '#ff69b4', '#ffd700', '#a8dadc', '#f1faee'];
    const particleCount = window.innerWidth < 768 ? 80 : 150;
    
    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * W,
        y: Math.random() * -H,
        size: Math.random() * 8 + 4,
        speed: Math.random() * 3 + 2,
        color: colors[Math.floor(Math.random() * colors.length)],
        sway: Math.random() * 2 - 1,
        swaySpeed: Math.random() * 0.02 + 0.01,
        angle: 0
      });
    }
    
    function updateParticles() {
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        
        p.y += p.speed;
        p.angle += p.swaySpeed;
        p.x += Math.sin(p.angle) * p.sway;
        
        if (p.y > H) {
          p.y = Math.random() * -100;
          p.x = Math.random() * W;
        }
      }
    }
    
    function drawParticles() {
      ctx.clearRect(0, 0, W, H);
      
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.angle);
        
        ctx.beginPath();
        ctx.rect(-p.size/2, -p.size/2, p.size, p.size);
        ctx.fillStyle = p.color;
        ctx.fill();
        
        ctx.restore();
      }
      
      updateParticles();
      requestAnimationFrame(drawParticles);
    }
    
    drawParticles();
    
    // Sistema de audio mejorado
    const audio = document.querySelector('audio');
    
    function iniciarAudio() {
      audio.play().catch(e => {
        console.log('Autoplay bloqueado:', e);
        mostrarBotonAudio();
      });
    }
    
    function mostrarBotonAudio() {
      const btn = document.createElement('button');
      btn.textContent = '🎵 Activar Música';
      btn.style.position = 'fixed';
      btn.style.bottom = '20px';
      btn.style.right = '20px';
      btn.style.padding = '10px 15px';
      btn.style.background = 'rgba(255, 105, 180, 0.8)';
      btn.style.color = 'white';
      btn.style.border = 'none';
      btn.style.borderRadius = '20px';
      btn.style.zIndex = '10000';
      btn.style.cursor = 'pointer';
      btn.style.fontFamily = 'Georgia, serif';
      
      btn.onclick = () => {
        audio.play();
        btn.remove();
      };
      
      document.body.appendChild(btn);
    }
    
    // Intentar reproducir al cargar y con interacción
    window.addEventListener('load', () => {
      setTimeout(iniciarAudio, 1000);
    });
    
    document.addEventListener('click', iniciarAudio, { once: true });
    document.addEventListener('touchstart', iniciarAudio, { once: true });
  </script>
</body>
</html>
