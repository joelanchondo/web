<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitación 15 Años - Santiago</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('plantilla.jpg') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin: 6px 0;
      max-width: 90%;
    }

    .map-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff4081;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .map-btn:hover {
      background-color: #e91e63;
    }

    .note {
      margin-top: 10px;
      font-style: italic;
      font-size: 1em;
      opacity: 0.8;
    }

    audio {
      display: none;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>
  <div class="container">
    <h1>Santiago 15</h1>
    <p>Te invito a celebrar mi fiesta de 15 años</p>
    <p>📅 <strong>16 de agosto del 2025</strong></p>
    <p>📍 <strong>Calle Meoqui #21, Col. Revolución</strong></p>
    <p>🕗 De 8:00 PM a 1:00 AM</p>
    <p>🎁 Regalo sugerido: efectivo</p>

    <button class="map-btn" onclick="openMaps()">Ir a la dirección</button>
    <p class="note">Y así como un pedacito aparte, puedes traer tu traje de baño 🩱🩳</p>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="yo-te-esperaba.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    // Inicia música al tocar pantalla en móviles
    document.body.addEventListener('click', () => {
      const audio = document.getElementById('bg-music');
      if (audio.paused) {
        audio.play().catch(() => {});
      }
    });

    function openMaps() {
      const url = "https://www.google.com/maps?q=Calle+Meoqui+21,+Col.+Revolución";
      window.open(url, '_blank');
    }
  </script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    confetti({
      particleCount: 100,
      spread: 100,
      origin: { y: 0.6 }
    });
  </script>

</body>
</html>
