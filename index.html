    @keyframes fadein { from { opacity: 0; } to { opacity: 1; } }

    @keyframes bounce { 0% { transform: translateX(-50%) translateY(0);} 100% { transform: translateX(-50%) translateY(-16px);} }

<body>
  <!-- Confetti Canvas -->
  <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100vw;height:100vh;pointer-events:none;z-index:5;"></canvas>

  <div class="main-card" id="mainCard" title="Toca la tarjeta para escuchar la m칰sica">
    <div class="img-pendiente">
      <!-- Aqu칤 va tu foto en el futuro -->
      <span>游녽</span>
    </div>
    <div class="titulo">SANTIAGO</div>
    <div class="detalle">
      TE INVITO A CELEBRAR MI FIESTA DE 15 A칌OS QUE SE LLEVAR츼 A CABO EL D칈A <span class="label">16 DE AGOSTO DEL 2025</span>.<br>
      <span class="label">DIRECCI칍N:</span> XXXXXXXX<br>
      <span class="label">HORARIO:</span> 8:00 PM A 1:00 AM
    </div>
    <div class="regalo">
      REGALO SUGERIDO: EFECTIVO
    </div>
    <div class="banio">
      TAMBI칄N PUEDES TRAER TU TRAJE DE BA칌O 游뽑游뽐
    </div>
    <div class="aviso-musica">
      TOCA LA TARJETA O LA PANTALLA PARA ESCUCHAR LA M칔SICA
    </div>
    <!-- Contador abajo, m치s aireado -->
    <div class="contador-area">
      <div class="cuenta">FALTAN:</div>
      <div class="contador" id="contador">
        <span id="dias">00</span>:
        <span id="horas">00</span>:
        <span id="minutos">00</span>:
        <span id="segundos">00</span>
      </div>
    </div>
    <audio id="audio" src="yo-te-esperaba.mp3"></audio>
  </div>

  <!-- Confetti JS -->
  <script>
  function confettiParticle(ctx, x, y, r, c, v, a) {
    this.x = x; this.y = y; this.r = r; this.c = c; this.v = v; this.a = a;
    this.draw = function() {
      ctx.save();
      ctx.globalAlpha = this.a;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
      ctx.fillStyle = this.c;
      ctx.fill();
      ctx.restore();
    }
    this.update = function() {
      this.y += this.v;
      this.x += Math.sin(this.y / 18)*1.3;
      if(this.a > 0) this.a -= 0.003;
    }
  }
  function startConfetti() {
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth, H = window.innerHeight;
    canvas.width = W; canvas.height = H;
    let colors = ['#72c2ff','#ffe066','#4fd1c5','#ffb300','#fff','#1976d2'];
    let particles = [];
    for(let i=0;i<90;i++){
      let x = Math.random()*W, y=Math.random()*-H, r=7+Math.random()*8, c=colors[Math.floor(Math.random()*colors.length)], v=2+Math.random()*2, a=0.89+Math.random()*0.1;
      particles.push(new confettiParticle(ctx,x,y,r,c,v,a));
    }
    function draw() {
      ctx.clearRect(0,0,W,H);
      for(let p of particles) {
        p.draw(); p.update();
        if(p.y > H || p.a <= 0) {
          p.y = Math.random()*-50; p.a=0.89+Math.random()*0.1; p.x=Math.random()*W;
        }
      }
      requestAnimationFrame(draw);
    }
    draw();
  }
  window.onload = startConfetti;
  window.onresize = ()=>{document.getElementById('confetti-canvas').width=window.innerWidth;document.getElementById('confetti-canvas').height=window.innerHeight;}
  </script>

  <!-- Cuenta regresiva -->
  <script>
    // Fecha objetivo: 16 agosto 2025, 20:00
    const fechaEvento = new Date('2025-08-16T20:00:00');
    function actualizarContador() {
      const ahora = new Date();
      let d = Math.floor((fechaEvento - ahora) / 1000);
      if (d < 0) d = 0;
      const dias = String(Math.floor(d/86400)).padStart(2,'0');
      const horas = String(Math.floor((d%86400)/3600)).padStart(2,'0');
      const minutos = String(Math.floor((d%3600)/60)).padStart(2,'0');
      const segundos = String(d%60).padStart(2,'0');
      document.getElementById('dias').textContent = dias;
      document.getElementById('horas').textContent = horas;
      document.getElementById('minutos').textContent = minutos;
      document.getElementById('segundos').textContent = segundos;
    }
    setInterval(actualizarContador, 1000);
    actualizarContador();
  </script>

  <!-- M칰sica oculta & bot칩n fallback para m칩viles -->
  <script>
    const audio = document.getElementById('audio');
    let intentado = false;

    function reproducirMusica() {
        if (!intentado) {
            intentado = true;
            audio.currentTime = 0;
            audio.play().then(() => {
                eliminarBotonFallback();
            }).catch(() => {
                mostrarBotonFallback();
            });
        }
    }

    // Bot칩n de respaldo solo si el navegador no deja autoplay ni con interacci칩n normal
    function mostrarBotonFallback() {
        if (document.getElementById('boton-musica-fallback')) return; // No duplicar
        const btn = document.createElement('button');
        btn.id = 'boton-musica-fallback';
        btn.innerHTML = '郊윒잺 ACTIVAR M칔SICA';
        btn.onclick = () => {
            audio.play().then(eliminarBotonFallback);
        };
        document.body.appendChild(btn);
    }

    // Elimina el bot칩n si la m칰sica ya est치 sonando
    function eliminarBotonFallback() {
        const btn = document.getElementById('boton-musica-fallback');
        if (btn) btn.remove();
    }

    // Clicks en tarjeta y pantalla
    document.getElementById('mainCard').addEventListener('click',reproducirMusica);
    document.body.addEventListener('click',reproducirMusica);
    document.body.addEventListener('touchstart',reproducirMusica);

    // Extra: fallback autom치tico tras carga (por si todo falla, se intentar치 mostrar el bot칩n)
    window.addEventListener('load', () => {
        setTimeout(() => {
            if (!audio.paused) return;
            mostrarBotonFallback();
        }, 3500);
    });
  </script>
