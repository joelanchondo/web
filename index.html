<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SANTIAGO XV - INVITACIÓN</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      background: #101014;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Cinzel Decorative', serif;
      color: #fff;
      letter-spacing: 2.5px;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
      /* Estrellas simuladas, puedes cambiarlo por una imagen si tienes */
      background: #101014 radial-gradient(ellipse at 80% 10%, #fff2 1px, transparent 45%), 
                  #101014 radial-gradient(ellipse at 15% 80%, #fff2 1px, transparent 55%);
    }
    .invitacion-card {
      background: rgba(16,16,20,0.98);
      border-radius: 1.8rem;
      margin: 38px 0 28px 0;
      max-width: 440px;
      width: 94vw;
      position: relative;
      box-shadow: 0 8px 40px #000a;
      padding: 2.2rem 1.5rem 1.8rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid #c6a94b;
      /* Marco con esquinas doradas usando SVG de fondo */
      background-image:
        url('data:image/svg+xml;utf8,<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg"><circle cx="10" cy="10" r="3" fill="gold"/></svg>'),
        url('data:image/svg+xml;utf8,<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg"><circle cx="54" cy="10" r="3" fill="gold"/></svg>'),
        url('data:image/svg+xml;utf8,<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg"><circle cx="10" cy="54" r="3" fill="gold"/></svg>'),
        url('data:image/svg+xml;utf8,<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg"><circle cx="54" cy="54" r="3" fill="gold"/></svg>');
      background-position: left top, right top, left bottom, right bottom;
      background-repeat: no-repeat;
    }
    .svg-corona {
      width: 76px;
      display: block;
      margin: 0 auto 12px auto;
    }
    .numero-15 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 4.2rem;
      font-weight: 700;
      color: #ffe066;
      text-shadow: 0 1px 16px #c6a94b77, 0 2px 2px #000b;
      display: flex;
      justify-content: center;
      align-items: center;
      letter-spacing: 3px;
      margin: 0 0 2px 0;
      line-height: 1;
    }
    .nombre-santiago {
      font-family: 'Great Vibes', cursive;
      color: #ffe066;
      font-size: 2.3rem;
      font-weight: 700;
      margin-top: 0px;
      margin-bottom: 18px;
      text-shadow: 0 2px 10px #c6a94b77, 0 1px 0 #0009;
      letter-spacing: 2px;
      text-align: center;
    }
    .separador {
      width: 80%;
      border: 0;
      border-top: 2px dotted #ffe066cc;
      margin: 10px 0 18px 0;
      opacity: 0.7;
    }
    .texto-central {
      font-family: 'Montserrat', serif;
      font-size: 1.04rem;
      color: #fff9;
      margin-bottom: 24px;
      text-align: center;
      letter-spacing: 2.2px;
      line-height: 1.7;
      text-transform: uppercase;
    }
    .datos-fecha {
      font-family: 'Cinzel Decorative', serif;
      font-size: 2rem;
      color: #fad37b;
      text-align: center;
      font-weight: 700;
      margin: 2px 0 8px 0;
      letter-spacing: 4px;
    }
    .datos-direccion {
      color: #ffe066;
      font-family: 'Montserrat', serif;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 0.7rem;
      letter-spacing: 1.8px;
      text-transform: uppercase;
    }
    .datos-hora {
      font-family: 'Montserrat', serif;
      font-size: 1.1rem;
      color: #ffe066;
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: 1.7px;
      text-transform: uppercase;
    }
    /* Responsive */
    @media (max-width: 500px) {
      .invitacion-card { padding: 1.3rem 0.3rem 1.3rem 0.3rem; max-width: 98vw;}
      .svg-corona { width: 48px; }
      .numero-15 { font-size: 2.3rem; }
      .nombre-santiago { font-size: 1.45rem; }
      .datos-fecha { font-size: 1.17rem; }
    }
  </style>
</head>
<body>
  <div class="invitacion-card">
    <!-- Esquina superior izquierda decorada (simulada con SVG en fondo) -->
    <!-- Corona SVG dorada centrada -->
    <svg class="svg-corona" viewBox="0 0 64 44" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g>
        <path d="M4 14L16 2L32 24L48 2L60 14" stroke="#fad37b" stroke-width="3.2" fill="gold"/>
        <ellipse cx="16" cy="2" rx="3.2" ry="3.2" fill="#fff9b2" opacity="0.7"/>
        <ellipse cx="48" cy="2" rx="3.2" ry="3.2" fill="#fff9b2" opacity="0.7"/>
        <ellipse cx="32" cy="24" rx="3.2" ry="3.2" fill="#fff9b2" opacity="0.7"/>
        <rect x="10" y="14" width="44" height="22" rx="3.5" fill="gold" stroke="#fad37b" stroke-width="2.2"/>
        <ellipse cx="32" cy="25" rx="2.1" ry="1.8" fill="#fdf6d3" opacity="0.7"/>
      </g>
    </svg>
    <!-- Número 15 en grande -->
    <div class="numero-15">15</div>
    <!-- Nombre -->
    <div class="nombre-santiago">Santiago</div>
    <hr class="separador">
    <div class="texto-central">
      TE INVITO A CELEBRAR UN MOMENTO MUY IMPORTANTE EN MI VIDA, MI FIESTA DE 15 AÑOS.
    </div>
    <div class="datos-fecha">16/08/2025</div>
    <div class="datos-direccion">Calle Meoqui #21 Col. Revolución</div>
    <div class="datos-hora">Hora: de 8 pm a 1 am</div>
    <hr class="separador">
  </div>
</body>
</html>
