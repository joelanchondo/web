<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SANTIAGO XV</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-dorado: #ffd700;
      --color-blanco: #fff;
      --color-fondo: #000;
      --color-marcoborde: #c6a94b;
    }
    html, body {
      background: var(--color-fondo);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: var(--color-blanco);
      font-family: 'Cinzel Decorative', serif;
      letter-spacing: 2px;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: flex-start;
    }
    .container {
      width: 100%;
      max-width: 700px;
      padding: 44px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .info-card {
      background: rgba(16,16,20,0.98);
      border-radius: 1.8rem;
      max-width: 540px;
      width: 100%;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.25);
      padding: 38px 20px 32px 20px;
      position: relative;
      border: 2.5px solid var(--color-marcoborde);
      background-image:
        url('data:image/svg+xml;utf8,<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg"><circle cx="9" cy="9" r="3" fill="gold"/></svg>'),
        url('data:image/svg+xml;utf8,<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg"><circle cx="23" cy="9" r="3" fill="gold"/></svg>'),
        url('data:image/svg+xml;utf8,<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg"><circle cx="9" cy="23" r="3" fill="gold"/></svg>'),
        url('data:image/svg+xml;utf8,<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg"><circle cx="23" cy="23" r="3" fill="gold"/></svg>');
      background-position: left top, right top, left bottom, right bottom;
      background-repeat: no-repeat;
      background-size: 32px 32px;
      text-align: center;
      box-sizing: border-box;
      z-index: 2;
    }
    /* Corona PNG centrada, el doble de grande que antes */
    .corona {
      width: 240px;
      max-width: 98vw;
      margin-bottom: 2px;
      margin-top: 4px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      filter: drop-shadow(0 0 22px var(--color-dorado));
    }
    /* Nombre SANTIAGO PNG */
    .nombre-img {
      width: 220px;
      max-width: 85vw;
      display: block;
      margin: 0 auto 6px auto;
      filter: drop-shadow(0 0 8px #ffd700bb) brightness(1.1);
    }
    /* N칰mero PNG */
    .numero-img {
      width: 180px;
      max-width: 80vw;
      margin-bottom: 6px;
      margin-top: 6px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      filter: drop-shadow(0 0 8px #ffd700bb) brightness(1.1);
    }
    .details {
      width: 100%;
      margin-bottom: 20px;
      margin-top: 5px;
    }
    .details p {
      font-size: 1.18rem;
      margin: 8px 0;
      line-height: 1.6;
      text-align: center;
      text-transform: none;
      font-family: 'Cinzel Decorative', serif;
      color: #fffbe6;
      letter-spacing: 1.2px;
    }
    .details p strong {
      color: var(--color-dorado);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.6px;
    }
    .info-card .map-section {
      width: 100%;
      margin-top: 14px;
    }
    .info-card .map-section img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border: 2px solid var(--color-dorado);
      border-radius: 12px;
      margin: 10px 0 13px 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }
    .info-card .map-section p {
      font-size: 1.1rem;
      margin: 6px 0;
      text-align: center;
      font-family: 'Cinzel Decorative', serif;
      color: #fffbe6;
      text-transform: none;
    }
    .info-card .map-section a {
      color: var(--color-dorado);
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      display: inline-block;
      margin-top: 8px;
      padding: 8px 15px;
      border-radius: 20px;
      background: rgba(255, 215, 0, 0.18);
      border: 1px solid var(--color-dorado);
      text-transform: uppercase;
      font-family: 'Cinzel Decorative', serif;
      letter-spacing: 1px;
    }
    .info-card .map-section a:hover {
      background: rgba(255, 215, 0, 0.3);
      transform: scale(1.05);
    }
    /* Responsive */
    @media (max-width: 700px) {
      .container { padding: 18px 2vw; }
      .info-card { padding: 24px 2vw; }
      .corona { width: 140px; }
      .nombre-img { width: 120px;}
      .numero-img { width: 110px;}
    }
    @media (max-width: 480px) {
      .info-card { padding: 13px 1vw; }
      .corona { width: 95px; }
      .nombre-img { width: 68px;}
      .numero-img { width: 78px;}
      .details p { font-size: 0.94rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="corona" src="corona.png" alt="Corona" />
    <div class="info-card">
      <img class="nombre-img" src="santiago.png" alt="Santiago" />
      <img class="numero-img" src="numero.png" alt="15 a침os" />
      <div class="details">
        <p>Te invito a celebrar un momento muy importante en mi vida, <strong>mi fiesta de 15 a침os</strong>.</p>
        <p><strong>Fecha:</strong> 16 de agosto del 2025</p>
        <p><strong>Horario:</strong> 8:00 pm a 1:00 am</p>
        <p><strong>Regalo:</strong> efectivo</p>
        <p><strong>춰Puedes traer tu traje de ba침o!</strong></p>
      </div>
      <div class="map-section">
        <img class="direccion-img" src="https://streetviewpixels-pa.googleapis.com/v1/thumbnail?cb_client=maps_sv.tactile&w=900&h=600&pitch=-0.9176805657866396&panoid=R_rvwVfsnP3NOyCYNMPGBw&yaw=266.82372436316797" alt="Ubicaci칩n" />
        <p><strong>Direcci칩n:</strong> Calle Meoqui #21 Col. Revoluci칩n</p>
        <a href="https://www.google.com/maps/place/GRANJA+PARA+EVENTOS+LOS+SERNAS/@28.708373,-106.0991811,20z/data=!4m11!1m4!7m3!1m1!1s112236239953861599005!2e2!3m5!1s0x86ea436ab3323d9f:0xa127d9da73902dff!8m2!3d28.7083791!4d-106.099051!16s%2Fg%2F11qjmd4dzw?entry=ttu" target="_blank">Ver en Google Maps</a>
      </div>
    </div>
    <audio id="audio-bgm" autoplay loop>
      <source src="yo-te-esperaba.mp3" type="audio/mpeg">
      Tu navegador no soporta el elemento de audio.
    </audio>
  </div>
  <!-- Confetti dorado lento -->
  <script>
    // Confetti dorado lento
    const canvas = document.createElement('canvas');
    canvas.style.position = 'fixed';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.pointerEvents = 'none';
    canvas.style.zIndex = '9999';
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
    window.addEventListener('resize', () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });
    const particles = [];
    const colors = ['#fffbe6', '#ffd700', '#ffe066', '#f1faee', '#fffbe699'];
    const particleCount = window.innerWidth < 768 ? 80 : 150;
    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * W,
        y: Math.random() * -H,
        size: Math.random() * 10 + 6,
        speed: Math.random() * 1.2 + 0.2,
        color: colors[Math.floor(Math.random() * colors.length)],
        sway: Math.random() * 2 - 1,
        swaySpeed: Math.random() * 0.008 + 0.004,
        angle: 0
      });
    }
    function updateParticles() {
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        p.y += p.speed;
        p.angle += p.swaySpeed;
        p.x += Math.sin(p.angle) * p.sway;
        if (p.y > H) {
          p.y = Math.random() * -100;
          p.x = Math.random() * W;
        }
      }
    }
    function drawParticles() {
      ctx.clearRect(0, 0, W, H);
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.angle);
        ctx.beginPath();
        ctx.arc(0, 0, p.size, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.shadowColor = '#ffd70088';
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.restore();
      }
      updateParticles();
      requestAnimationFrame(drawParticles);
    }
    drawParticles();

    // M칰sica: se activa con scroll o click, s칩lo una vez/trabaja bien en m칩viles y desktop
    const audio = document.getElementById('audio-bgm');
    let musicaIntentada = false;
    function activarMusica() {
      if (musicaIntentada) return;
      musicaIntentada = true;
      audio.play().catch(() => mostrarBotonAudio());
    }
    function mostrarBotonAudio() {
      if (document.getElementById('btn-audio-activar')) return;
      const btn = document.createElement('button');
      btn.id = 'btn-audio-activar';
      btn.textContent = '游꿧 ACTIVAR M칔SICA';
      btn.style.position = 'fixed';
      btn.style.bottom = '20px';
      btn.style.right = '20px';
      btn.style.padding = '10px 15px';
      btn.style.background = 'rgba(255, 215, 0, 0.8)';
      btn.style.color = '#333';
      btn.style.border = 'none';
      btn.style.borderRadius = '20px';
      btn.style.zIndex = '10000';
      btn.style.cursor = 'pointer';
      btn.style.fontFamily = "'Cinzel Decorative', serif";
      btn.style.letterSpacing = '1.5px';
      btn.onclick = () => {
        audio.play();
        btn.remove();
      };
      document.body.appendChild(btn);
    }
    document.addEventListener('click', activarMusica, { once: true });
    document.addEventListener('touchstart', activarMusica, { once: true });
    document.addEventListener('scroll', activarMusica, { once: true });
    window.addEventListener('load', () => {
      setTimeout(activarMusica, 1200);
    });
  </script>
</body>
</html>
