<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIS 15 AOS - Invitaci贸n Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primario: #e63946;
            --color-secundario: #f1faee;
            --color-destacado: #a8dadc;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #1d3557;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at 10% 20%, rgba(29, 53, 87, 0.8) 0%, rgba(69, 123, 157, 0.6) 90%);
            overflow-x: hidden;
        }

        .invitacion-container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 2px solid var(--color-destacado);
            position: relative;
            padding-bottom: 40px;
        }

        .header {
            background: linear-gradient(135deg, var(--color-primario), #c1121f);
            padding: 30px 20px;
            text-align: center;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        .titulo-principal {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin: 0;
            color: var(--color-secundario);
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .subtitulo {
            font-size: 1.2rem;
            margin-top: 10px;
            color: var(--color-secundario);
            opacity: 0.9;
        }

        .contenido {
            padding: 30px;
            text-align: center;
        }

        .nombre {
            font-size: 2.5rem;
            margin: 20px 0;
            color: var(--color-destacado);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .instrucciones {
            background: rgba(168, 218, 220, 0.2);
            border-left: 4px solid var(--color-destacado);
            padding: 15px;
            margin: 25px 0;
            border-radius: 0 10px 10px 0;
            text-align: left;
            font-size: 1rem;
        }

        .datos-invitacion {
            margin: 30px 0;
        }

        .dato {
            margin: 15px 0;
            font-size: 1.1rem;
        }

        .dato strong {
            color: var(--color-destacado);
        }

        .qr-code {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .flores-decorativas {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.1;
            z-index: -1;
        }

        .flor-1 {
            top: 20px;
            left: 20px;
            transform: rotate(15deg);
        }

        .flor-2 {
            bottom: 30px;
            right: 30px;
            transform: rotate(-10deg);
        }

        @media (max-width: 768px) {
            .titulo-principal {
                font-size: 2.5rem;
            }
            
            .nombre {
                font-size: 2rem;
            }
            
            .contenido {
                padding: 20px;
            }
        }

        /* Efecto de confeti */
        .confeti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--color-primario);
            opacity: 0.7;
            animation: caer 5s linear infinite;
            z-index: -1;
        }

        @keyframes caer {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="invitacion-container">
        <!-- Decoraci贸n flores -->
        <div class="flores-decorativas flor-1"></div>
        <div class="flores-decorativas flor-2"></div>
        
        <!-- Confeti din谩mico -->
        <div id="confeti-container"></div>
        
        <div class="header">
            <h1 class="titulo-principal">MIS 15 AOS</h1>
            <p class="subtitulo">Invitaci贸n Digital</p>
        </div>
        
        <div class="contenido">
            <div class="nombre" contenteditable="true">SANTIAGO</div>
            
            <div class="instrucciones">
                Ingresa todos los datos de tu fiesta en los campos editables
            </div>
            
            <div class="datos-invitacion">
                <div class="dato"><strong>Fecha:</strong> <span contenteditable="true">16 de Agosto 2025</span></div>
                <div class="dato"><strong>Hora:</strong> <span contenteditable="true">8:00 PM</span></div>
                <div class="dato"><strong>Lugar:</strong> <span contenteditable="true">Sal贸n de Eventos Las Palmas</span></div>
                <div class="dato"><strong>C贸digo de vestimenta:</strong> <span contenteditable="true">Elegante</span></div>
            </div>
            
            <div class="qr-code">
                C贸digo QR<br>Personalizado
            </div>
            
            <div class="footer">
                <p>Confirmaci贸n: contacto@ejemplo.com</p>
                <p>Tel: 555-123-4567</p>
            </div>
        </div>
    </div>

    <script>
        // Generador de confeti
        function crearConfeti() {
            const colores = ['#e63946', '#a8dadc', '#f1faee', '#457b9d'];
            const container = document.getElementById('confeti-container');
            
            for (let i = 0; i < 50; i++) {
                const confeti = document.createElement('div');
                confeti.classList.add('confeti');
                
                // Posici贸n aleatoria
                confeti.style.left = Math.random() * 100 + 'vw';
                
                // Color aleatorio
                confeti.style.backgroundColor = colores[Math.floor(Math.random() * colores.length)];
                
                // Tama帽o aleatorio
                const size = Math.random() * 10 + 5;
                confeti.style.width = size + 'px';
                confeti.style.height = size + 'px';
                
                // Animaci贸n con retraso aleatorio
                confeti.style.animationDelay = Math.random() * 5 + 's';
                confeti.style.animationDuration = (Math.random() * 3 + 3) + 's';
                
                // Forma aleatoria (c铆rculo o cuadrado)
                if (Math.random() > 0.5) {
                    confeti.style.borderRadius = '50%';
                }
                
                container.appendChild(confeti);
            }
        }
        
        // Iniciar confeti al cargar
        window.addEventListener('load', crearConfeti);
        
        // Hacer que los elementos editables guarden los cambios
        document.querySelectorAll('[contenteditable="true"]').forEach(element => {
            element.addEventListener('blur', function() {
                localStorage.setItem(this.textContent.trim(), this.textContent);
            });
            
            // Cargar datos guardados si existen
            if (localStorage.getItem(element.textContent.trim())) {
                element.textContent = localStorage.getItem(element.textContent.trim());
            }
        });
    </script>
</body>
</html>
