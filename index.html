<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SANTIAGO XV</title>
  <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primario: #ffffff;
      --color-secundario: #ff69b4;
      --color-destacado: #ffd700;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: var(--color-primario);
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .info-card {
      background: rgba(20, 20, 20, 0.7);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .info-card::before,
    .info-card::after,
    .info-card .corner-bottom::before,
    .info-card .corner-bottom::after {
      content: "";
      position: absolute;
      width: 25px;
      height: 25px;
      border: 3px solid var(--color-primario);
    }

    .info-card::before {
      top: -13px;
      left: -13px;
      border-right: none;
      border-bottom: none;
      border-radius: 8px 0 0 0;
    }

    .info-card::after {
      top: -13px;
      right: -13px;
      border-left: none;
      border-bottom: none;
      border-radius: 0 8px 0 0;
    }

    .info-card .corner-bottom::before {
      bottom: -13px;
      left: -13px;
      border-right: none;
      border-top: none;
      border-radius: 0 0 0 8px;
    }

    .info-card .corner-bottom::after {
      bottom: -13px;
      right: -13px;
      border-left: none;
      border-top: none;
      border-radius: 0 0 8px 0;
    }

    .info-card h1 {
      font-size: 3.5rem;
      margin: 0 0 10px 0;
      color: var(--color-destacado);
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      text-transform: uppercase;
    }

    .info-card h2 {
      font-size: 2.2rem;
      margin: 0 0 20px 0;
      color: var(--color-primario);
      font-weight: normal;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .info-card .details {
      width: 100%;
      margin-bottom: 20px;
    }

    .info-card .details p {
      font-size: 1.2rem;
      margin: 8px 0;
      line-height: 1.6;
      text-align: center;
      text-transform: uppercase;
    }

    .info-card .map-section {
      width: 100%;
      margin-top: 20px;
    }

    .info-card .map-section img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border: 2px solid var(--color-primario);
      border-radius: 12px;
      margin: 15px 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .info-card .map-section p {
      font-size: 1.2rem;
      margin: 10px 0;
      text-align: center;
      text-transform: uppercase;
    }

    .info-card .map-section a {
      color: var(--color-secundario);
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      border-radius: 20px;
      background: rgba(255, 105, 180, 0.2);
      border: 1px solid var(--color-secundario);
      text-transform: uppercase;
    }

    .info-card .map-section a:hover {
      background: rgba(255, 105, 180, 0.4);
      transform: scale(1.05);
    }

    .corner-bottom {
      position: relative;
      width: 100%;
    }

    audio {
      display: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .info-card h1 {
        font-size: 2.8rem;
      }
      
      .info-card h2 {
        font-size: 1.8rem;
      }
      
      .info-card .details p {
        font-size: 1.1rem;
      }
      
      .info-card {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      .info-card h1 {
        font-size: 2.2rem;
      }
      
      .info-card h2 {
        font-size: 1.5rem;
      }
      
      .info-card .details p {
        font-size: 1rem;
      }
      
      .info-card {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="info-card">
      <h1>15</h1>
      <h2>SANTIAGO</h2>
      <div class="details">
        <p>TE INVITO A CELEBRAR MI FIESTA DE 15 AÃ‘OS</p>

        <p>HORARIO: 8:00 PM A 1:00 AM</p>
        <p>REGALO: EFECTIVO</p>
        <p>Â¡PUEDES TRAER TU TRAJE DE BAÃ‘O!</p>
      </div>
      <div class="map-section">
        <img class="direccion-img" src="https://streetviewpixels-pa.googleapis.com/v1/thumbnail?cb_client=maps_sv.tactile&w=900&h=600&pitch=-0.9176805657866396&panoid=R_rvwVfsnP3NOyCYNMPGBw&yaw=266.82372436316797" alt="UBICACIÃ“N" />
        <p>DIRECCIÃ“N: CALLE MEOQUI #21 COL. REVOLUCIÃ“N</p>
        <a href="https://www.google.com/maps/place/GRANJA+PARA+EVENTOS+LOS+SERNAS/@28.708373,-106.0991811,20z/data=!4m11!1m4!7m3!1m1!1s112236239953861599005!2e2!3m5!1s0x86ea436ab3323d9f:0xa127d9da73902dff!8m2!3d28.7083791!4d-106.099051!16s%2Fg%2F11qjmd4dzw?entry=ttu" target="_blank">VER EN GOOGLE MAPS</a>

    <audio autoplay loop>

  <!-- Confetti Mejorado -->
  <script>
    const canvas = document.createElement('canvas');
    canvas.style.position = 'fixed';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.pointerEvents = 'none';
    canvas.style.zIndex = '9999';
    document.body.appendChild(canvas);
    
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth;
    let H = window.innerHeight;
    
    canvas.width = W;
    canvas.height = H;
    
    window.addEventListener('resize', () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });
    
    const particles = [];
    const colors = ['#ffffff', '#ff69b4', '#ffd700', '#a8dadc', '#f1faee'];
    const particleCount = window.innerWidth < 768 ? 80 : 150;
    
    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * W,
        y: Math.random() * -H,
        size: Math.random() * 8 + 4,
        speed: Math.random() * 3 + 2,
        color: colors[Math.floor(Math.random() * colors.length)],
        sway: Math.random() * 2 - 1,
        swaySpeed: Math.random() * 0.02 + 0.01,
        angle: 0
      });
    }
    
    function updateParticles() {
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        
        p.y += p.speed;
        p.angle += p.swaySpeed;
        p.x += Math.sin(p.angle) * p.sway;
        
        if (p.y > H) {
          p.y = Math.random() * -100;
          p.x = Math.random() * W;
        }
      }
    }
    
    function drawParticles() {
      ctx.clearRect(0, 0, W, H);
      
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.angle);
        
        ctx.beginPath();
        ctx.rect(-p.size/2, -p.size/2, p.size, p.size);
        ctx.fillStyle = p.color;
        ctx.fill();
        
        ctx.restore();
      }
      
      updateParticles();
      requestAnimationFrame(drawParticles);
    }
    
    drawParticles();
    
    // Sistema de audio mejorado
    const audio = document.querySelector('audio');
    
    function iniciarAudio() {
      audio.play().catch(e => {
        console.log('Autoplay bloqueado:', e);
        mostrarBotonAudio();
      });
    }
    
    function mostrarBotonAudio() {
      const btn = document.createElement('button');
      btn.textContent = 'ðŸŽµ ACTIVAR MÃšSICA';
      btn.style.position = 'fixed';
      btn.style.bottom = '20px';
      btn.style.right = '20px';
      btn.style.padding = '10px 15px';
      btn.style.background = 'rgba(255, 105, 180, 0.8)';
      btn.style.color = 'white';
      btn.style.border = 'none';
      btn.style.borderRadius = '20px';
      btn.style.zIndex = '10000';
      btn.style.cursor = 'pointer';
      btn.style.fontFamily = 'Georgia, serif';
      
      btn.onclick = () => {
        audio.play();
        btn.remove();
      };
      
      document.body.appendChild(btn);
    }
    
    // Intentar reproducir al cargar y con interacciÃ³n
    window.addEventListener('load', () => {
      setTimeout(iniciarAudio, 1000);
    });
    
    document.addEventListener('click', iniciarAudio, { once: true });
    document.addEventListener('touchstart', iniciarAudio, { once: true });
  </script>
</body>
</html>
