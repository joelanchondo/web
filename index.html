<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitaci√≥n XV A√±os</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-oro: #D4AF37;
      --color-rosa: #FFB6C1;
      --color-texto: #333333;
      --color-fondo: #FFF9FB;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: var(--color-fondo);
      font-family: 'Montserrat', sans-serif;
      color: var(--color-texto);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('https://i.imgur.com/JQJbZLQ.png');
      background-size: cover;
      background-position: center;
    }

    .invitacion {
      width: 90%;
      max-width: 600px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      position: relative;
      padding: 40px;
      text-align: center;
      border: 15px solid transparent;
      border-image: url('https://i.imgur.com/KjY4D7R.png') 30 round;
    }

    .titulo {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      color: var(--color-oro);
      margin: 0 0 10px 0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .subtitulo {
      font-size: 1.8rem;
      color: var(--color-rosa);
      margin-bottom: 30px;
      font-weight: 600;
    }

    .flores-superiores, .flores-inferiores {
      position: absolute;
      width: 150px;
      height: auto;
      z-index: 2;
    }

    .flores-superiores {
      top: -30px;
      right: -30px;
      transform: rotate(15deg);
    }

    .flores-inferiores {
      bottom: -30px;
      left: -30px;
      transform: rotate(-15deg);
    }

    .contenido {
      margin: 30px 0;
      position: relative;
      z-index: 1;
    }

    .fecha, .hora, .lugar {
      font-size: 1.2rem;
      margin: 15px 0;
      position: relative;
      display: inline-block;
      padding: 0 20px;
    }

    .fecha::before, .hora::before, .lugar::before {
      content: "‚úß";
      position: absolute;
      left: -5px;
      color: var(--color-oro);
    }

    .fecha::after, .hora::after, .lugar::after {
      content: "‚úß";
      position: absolute;
      right: -5px;
      color: var(--color-oro);
    }

    .codigo-vestimenta {
      background-color: var(--color-rosa);
      color: white;
      display: inline-block;
      padding: 8px 20px;
      border-radius: 30px;
      margin: 25px 0;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .boton-maps {
      display: inline-block;
      background: var(--color-oro);
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(212, 175, 55, 0.3);
    }

    .boton-maps:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(212, 175, 55, 0.4);
    }

    .nota-musica {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      z-index: 10;
    }

    audio {
      display: none;
    }

    @media (max-width: 768px) {
      .invitacion {
        padding: 30px 20px;
        border-width: 10px;
      }
      
      .titulo {
        font-size: 2.8rem;
      }
      
      .subtitulo {
        font-size: 1.5rem;
      }
      
      .flores-superiores, .flores-inferiores {
        width: 120px;
      }
    }

    @media (max-width: 480px) {
      .invitacion {
        padding: 25px 15px;
        border-width: 8px;
      }
      
      .titulo {
        font-size: 2.2rem;
      }
      
      .subtitulo {
        font-size: 1.3rem;
        margin-bottom: 20px;
      }
      
      .fecha, .hora, .lugar {
        font-size: 1rem;
      }
      
      .flores-superiores, .flores-inferiores {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="invitacion">
    <img src="https://i.imgur.com/5XwTjP2.png" alt="Flores decorativas" class="flores-superiores">
    <img src="https://i.imgur.com/5XwTjP2.png" alt="Flores decorativas" class="flores-inferiores">
    
    <h1 class="titulo">XV A√±os</h1>
    <h2 class="subtitulo">Santiago</h2>
    
    <div class="contenido">
      <p>Te invito a celebrar este momento especial</p>
      
      <div class="fecha">16 de Agosto 2025</div>
      <div class="hora">8:00 PM</div>
      <div class="lugar">Sal√≥n Las Palmas</div>
      
      <div class="codigo-vestimenta">C√≥digo de vestimenta: Elegante</div>
      
      <a href="https://www.google.com/maps/place/GRANJA+PARA+EVENTOS+LOS+SERNAS/@28.708373,-106.0991811,20z/data=!4m11!1m4!7m3!1m1!1s112236239953861599005!2e2!3m5!1s0x86ea436ab3323d9f:0xa127d9da73902dff!8m2!3d28.7083791!4d-106.099051!16s%2Fg%2F11qjmd4dzw?entry=ttu" 
         target="_blank" 
         class="boton-maps">
        Ver ubicaci√≥n
      </a>
    </div>
  </div>

  <div class="nota-musica" id="botonMusica">üéµ</div>
  
  <audio id="audio" src="yo-te-esperaba.mp3" loop></audio>

  <script>
    // Sistema de m√∫sica mejorado
    const audio = document.getElementById('audio');
    const botonMusica = document.getElementById('botonMusica');
    let musicaReproducida = false;
    
    function reproducirMusica() {
      if (musicaReproducida) return;
      
      audio.play()
        .then(() => {
          musicaReproducida = true;
          botonMusica.textContent = 'üîä';
        })
        .catch(error => {
          console.log('Error al reproducir:', error);
          botonMusica.style.display = 'flex';
        });
    }
    
    // Activar con cualquier interacci√≥n
    const eventos = ['click', 'touchstart', 'scroll', 'mousemove', 'keydown'];
    
    eventos.forEach(evento => {
      document.addEventListener(evento, () => {
        reproducirMusica();
      }, { once: true, passive: true });
    });
    
    // Control manual
    botonMusica.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        botonMusica.textContent = 'üîä';
      } else {
        audio.pause();
        botonMusica.textContent = 'üéµ';
      }
    });
    
    // Intento inicial despu√©s de carga
    window.addEventListener('load', () => {
      setTimeout(reproducirMusica, 1000);
    });
  </script>
</body>
</html>
