<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Santiago XV</title>
  <style>
    :root {
      --color-primario: #ffffff;
      --color-secundario: #ff69b4;
      --color-destacado: #ffd700;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: var(--color-primario);
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      touch-action: manipulation; /* Mejora la respuesta t치ctil */
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .marco-principal {
      position: relative;
      width: 100%;
      max-width: 600px;
      padding: 40px;
      border-radius: 20px;
      margin: 0 auto;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: rgba(20, 20, 20, 0.7);
      box-sizing: border-box;
    }

    .esquineros::before,
    .esquineros::after,
    .esquineros span::before,
    .esquineros span::after {
      content: "";
      position: absolute;
      width: 25px;
      height: 25px;
      border: 3px solid var(--color-primario);
    }

    .esquineros::before {
      top: 0;
      left: 0;
      border-right: none;
      border-bottom: none;
      border-radius: 8px 0 0 0;
    }

    .esquineros::after {
      top: 0;
      right: 0;
      border-left: none;
      border-bottom: none;
      border-radius: 0 8px 0 0;
    }

    .esquineros span::before {
      bottom: 0;
      left: 0;
      border-right: none;
      border-top: none;
      border-radius: 0 0 0 8px;
    }

    .esquineros span::after {
      bottom: 0;
      right: 0;
      border-left: none;
      border-top: none;
      border-radius: 0 0 8px 0;
    }

    h1 {
      font-size: 3.5rem;
      margin: 0 0 5px 0;
      color: var(--color-destacado);
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      text-align: center;
    }

    h2 {
      font-size: 2.2rem;
      margin: 0 0 30px 0;
      color: var(--color-primario);
      font-weight: normal;
      letter-spacing: 2px;
      text-align: center;
    }

    p {
      font-size: 1.2rem;
      margin: 12px 0;
      line-height: 1.6;
      text-align: center;
    }

    strong {
      color: var(--color-destacado);
      font-weight: bold;
    }

    a {
      color: var(--color-secundario);
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      border-radius: 20px;
      background: rgba(255, 105, 180, 0.2);
      border: 1px solid var(--color-secundario);
    }

    a:hover {
      background: rgba(255, 105, 180, 0.4);
      transform: scale(1.05);
    }

    audio {
      display: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .marco-principal {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 2.8rem;
      }
      
      h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }
      
      p {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      .marco-principal {
        padding: 25px 15px;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="marco-principal esquineros">
      <h1>15</h1>
      <h2>Santiago</h2>
      <p>Te invito a celebrar mi fiesta de 15 a침os</p>
      <p><strong>Fecha:</strong> 16 de agosto del 2025</p>
      <p><strong>Horario:</strong> 8:00 PM a 1:00 AM</p>
      <p><strong>Regalo:</strong> Efectivo</p>
      <p>춰Puedes traer tu traje de ba침o!</p>
      
      <p style="margin-top: 30px;">
        <strong>Direcci칩n:</strong> Calle Meoqui #21 Col. Revoluci칩n<br />
        <a href="https://www.google.com/maps/place/GRANJA+PARA+EVENTOS+LOS+SERNAS/@28.708373,-106.0991811,20z/data=!4m11!1m4!7m3!1m1!1s112236239953861599005!2e2!3m5!1s0x86ea436ab3323d9f:0xa127d9da73902dff!8m2!3d28.7083791!4d-106.099051!16s%2Fg%2F11qjmd4dzw?entry=ttu" target="_blank">
          Ver en Google Maps
        </a>
      </p>
      <span></span>
    </div>
  </div>

  <audio id="audio" src="yo-te-esperaba.mp3"></audio>

  <!-- Confetti Mejorado -->
  <script>
    const canvas = document.createElement('canvas');
    canvas.style.position = 'fixed';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.pointerEvents = 'none';
    canvas.style.zIndex = '9999';
    document.body.appendChild(canvas);
    
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth;
    let H = window.innerHeight;
    
    canvas.width = W;
    canvas.height = H;
    
    window.addEventListener('resize', () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });
    
    const particles = [];
    const colors = ['#ffffff', '#ff69b4', '#ffd700', '#a8dadc', '#f1faee'];
    const particleCount = window.innerWidth < 768 ? 80 : 150;
    
    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * W,
        y: Math.random() * -H,
        size: Math.random() * 8 + 4,
        speed: Math.random() * 3 + 2,
        color: colors[Math.floor(Math.random() * colors.length)],
        sway: Math.random() * 2 - 1,
        swaySpeed: Math.random() * 0.02 + 0.01,
        angle: 0
      });
    }
    
    function updateParticles() {
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        
        p.y += p.speed;
        p.angle += p.swaySpeed;
        p.x += Math.sin(p.angle) * p.sway;
        
        if (p.y > H) {
          p.y = Math.random() * -100;
          p.x = Math.random() * W;
        }
      }
    }
    
    function drawParticles() {
      ctx.clearRect(0, 0, W, H);
      
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.angle);
        
        ctx.beginPath();
        ctx.rect(-p.size/2, -p.size/2, p.size, p.size);
        ctx.fillStyle = p.color;
        ctx.fill();
        
        ctx.restore();
      }
      
      updateParticles();
      requestAnimationFrame(drawParticles);
    }
    
    drawParticles();
    
    // Sistema de audio mejorado para m칩viles
    const audio = document.getElementById('audio');
    let audioIntentado = false;
    
    function iniciarAudio() {
      if (audioIntentado) return;
      audioIntentado = true;
      
      const promesa = audio.play();
      
      if (promesa !== undefined) {
        promesa.catch(error => {
          mostrarBotonAudio();
        });
      }
    }
    
    function mostrarBotonAudio() {
      if (document.getElementById('boton-musica')) return;
      
      const btn = document.createElement('button');
      btn.id = 'boton-musica';
      btn.innerHTML = '游꿧 ACTIVAR M칔SICA';
      btn.style.position = 'fixed';
      btn.style.bottom = '20px';
      btn.style.right = '20px';
      btn.style.padding = '10px 15px';
      btn.style.background = 'rgba(255, 105, 180, 0.8)';
      btn.style.color = 'white';
      btn.style.border = 'none';
      btn.style.borderRadius = '20px';
      btn.style.zIndex = '10000';
      btn.style.cursor = 'pointer';
      btn.style.fontFamily = 'Georgia, serif';
      btn.style.fontSize = '14px';
      
      btn.onclick = () => {
        audio.play();
        btn.remove();
      };
      
      document.body.appendChild(btn);
    }
    
    // Activar m칰sica con cualquier interacci칩n
    const eventos = ['click', 'touchstart', 'scroll', 'mousemove', 'keydown'];
    
    eventos.forEach(evento => {
      window.addEventListener(evento, iniciarAudio, { 
        once: true,
        passive: true
      });
    });
    
    // Intento inicial despu칠s de carga
    window.addEventListener('load', () => {
      setTimeout(iniciarAudio, 1000);
    });
    
    // Sobre canvas: Puedes enviarme tus dise침os para implementarlos
    // Actualmente usamos un sistema de part칤culas (confeti)
    // pero podemos cambiarlo por im치genes canvas si lo prefieres
  </script>
</body>
</html>
